<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>El Geladon</title>
</head>
<body>

    <section class="Home">
            
            <header class="Home__header Header">
                <div class="row">
                  <div class="Header__logo Logo">
                    <img src="./assets/images/logo.svg" width="70px" alt="Logo El Geladon" class="Logo__icone"/>
                  </div>
        
                  <div class="Header__opcoes Opcoes">
                    <div class="Opcoes__sacola Sacola">
                      <img src="./assets/images/sacola.svg" width="40px" class="Sacola__icone" alt="Sacola de compras"/>
                    </div>
                  </div>
                </div>
            </header>

    <section class="button-modal-create">
        <button type="button" class="default-button" onclick="abrirModal()">Cadastrar Paleta</button>
    </section>

    <section class="modal-overlay" id="overlay">
        <div class="modal">

            <div class="modal-header">
                <h2 id="title-header-modal">Cadastrar uma paleta</h2>
                <a onclick="fecharModalCadastro()" class="close-modal">x</a>
            </div>

            <div class="modal-body">
                <div>
                    <input type="hidden" name="id" id="id">
                    <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
                    <input type="number" name="preco" id="preco" placeholder="Preço da Paleta">
                    <input type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta"></input>
                    <input type="text" name="foto" id="foto" placeholder="Link da Foto da Paleta">
                    <button id="button-form-modal" onclick="submitPaleta()">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>

        <h2>Pesquisar Paleta</h2>
        
        <div class="paleta-escolhida-espaco">
            <div id="paleta-escolhida-input-espaco">
                <input type="text" id="idPaleta" placeholder="Digite o ID da paleta e clique em 'PROCURAR'" onchange="catchPaletaById(event)"/>
                <button id="idPaletaButton" onclick="findPaletaById()">PROCURAR</button>
            </div>
            <div id="paletaEscolhida"></div>
        </div>
        
        <h2>Paletas Disponíveis:</h2>
        
        <div class="Home__container">
          <div class="PaletaLista" id="paletaList"></div>
        </div>

    </section>

<script src="./assets/script.js"></script>

</body>
</html>
